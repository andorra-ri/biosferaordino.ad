  zones:
    global:
      name: Zonificación de la reserva de la biosfera
      desc: Para poder desplegar sus funciones, es necesaria una zonificación específica del territorio.
    core:
      name: La zona núcleo
      desc: Corresponde a los límites del Parque Natural de Sorteny y ocupa una superficie de 1.080 ha. La Vall de Sorteny es una de las mejores representaciones de los ecosistemas de montaña del Pirineo, tanto en el ámbito biológico como cultural. En término generales, en el parque se puede practicar el turismo sostenible, la ganadería extensiva tradicional, y llevar a cabo acciones de educación ambiental y actividades de búsqueda científica.
    buffer:
      name: La zona tampón
      desc: Ocupa un total de 6.134 ha y representa el 72 % de la superficie de la reserva. Está compuesta mayoritariamente por los bosques, los pastos y las montañas públicas de Ordino. Las actividades permitidas son todas aquellas que tengan bajo impacto ambiental sobre el medio, como la ganadería, la gestión forestal sostenible, la caza y la pesca, las actividades lúdicas y deportivas de montaña, etc. Del mismo modo, se debe respetar las ordenaciones que regulan ciertos usos y actividades dentro de la zona tampón, como el acceso motorizado o la acampada.
    transition:
      name: La zona de transición
      desc: Engloba todas las áreas urbanas y rurales, que mayoritariamente se localizan al fondo de valle, y suponen un 14,8 % de la superficie de la reserva. Esta zona está destinada a fomentar el desarrollo social y económico desde la óptica de la sostenibilidad. En esta área se prevé el despliegue de cualquier clase de actividad según la legislación vigente, como por ejemplo el urbanismo, que queda regulado por el Plan de Ordenación Urbanística Parroquial de Ordino.

  logo: El logo de la reserva de la biosfera
  logo_shape: 'El logotipo de la reserva refleja los dos factores clave de la misma; la naturaleza, representada por la flor central, basada en Sorteny, y la actividad humana, representada mediante las hojas, que simbolizan personas con los brazos abiertos.'
  logo_corners: Los cuatro enfoques de la reserva – geográfico, natural, económico, y social/cultural – quedan dibujados en las cuatro flechas de dirección que, en conjunto, constituyen el espacio del logo de la O de Ordino en negativo. El énfasis en el proyecto de Reserva de la Biosfera como gestión cuidadosa y sostenible del patrimonio, así como la interacción dinámica del hombre, inspiran una paleta de colores enérgica y de tonos cálidos.

  management: La gestión de la reserva
  responsible: El Comú de Ordino es el responsable institucional de la reserva i se encarga de su gestión mediante la Comisión de Coordinación del Plan de Gestión de la Reserva de la Biosfera de Ordino.
  commission: La Comisión de Coordinación está compuesta por la Junta de Gobierno, el Consejo del Comú, así como por los jefes de los departamentos de la institución, quienes a su turno establecen mesas sectoriales de trabajo con los actores del territorio.
  citizens: Cualquier ciudadano de la reserva puede formar parte activa de alguna de las mesas o iniciativas de trabajo. La participación de todos los actores es clave para el buen funcionamiento de la reserva.

  social_photos: 'Utiliza la etiqueta #biosferaordino en las redes sociales para compartir qué es para ti Ordino, Reserva de la Biosfera.'

discover:
  heritage:
    natural:
      name: Nuestro patrimonio natural
      text:
        - Dentro de los varios valles naturales como el de Rialp o el de la Angonella, destaca el valle de Sorteny, el único espacio natural protegido de la parroquia de Ordino desde 1999. La diversidad de habitantes y el buen estado de conservación del medio ambiente explican la gran riqueza florística de este espacio, con más de 800 especies de flora en tan solo 1.000 hectáreas de extensión. Uno de los aspectos más destacables de Sorteny es la riqueza y diversidad de molleras y turberas, así como el refugio de flora rara o amenazada, con 50 especies endémicas de los Pirineos. Por estos motivos, el Parque Natural de Sorteny forma parte del Convenio Ramsar así como de la Red Maragda de protección de la biodiversidad del Consejo de Europa.
      link: Parque Natural de Sorteny
    cultural:
      name: Nuestro patrimonio cultural
      text:
        - Las Fallas y la Quema del Mai de Sant Pere
        - El 28 de junio, Ordino celebra la fiesta de las Fallas y la quema del Mai de Sant Pere, una tradición que conmemora el solsticio de verano. Los fallaires hacen rodar sus fallas por las calles del pueblo, convirtiéndolas en auténticas bolas de fuego. Cuando llegan al Mai (un poste ceremonial), lo encienden mientras las fallas giran a su alrededor. Esta fiesta ha sido declarada de interés cultural por el Gobierno de Andorra e incluida en el Inventario general del Patrimonio cultural andorrano. Las Fallas del Pirineo han sido reconocidas por la UNESCO como Patrimonio Cultural Inmaterial de la Humanidad.
        - La Última Osa de Ordino
        - Ordino celebra, al inicio del ciclo invernal (el domingo más cercano al 8 de diciembre), su Fiesta del Oso. Se trata de una representación popular que narra cómo unos segadores perezosos mataron a la última osa vista en Ordino. Durante la obra, ocurren una serie de enredos con otros personajes, convirtiéndose en una sátira de las relaciones de poder en la sociedad rural tradicional y una parodia de la actualidad local, con diálogos burlescos, canciones y bromas. La Osa de Ordino forma parte de las Fiestas del Oso de los Pirineos, reconocidas por la UNESCO como Patrimonio Cultural Inmaterial de la Humanidad en 2022; está incluida en el Inventario del Patrimonio cultural andorrano y declarada Fiesta de interés cultural por el Gobierno de Andorra.
      link: Oferta cultural
    people:
      name: Nuestra gente
      text:
        - 5300 habitantes conforman el corazón y el ánima de la reserva de Ordino. Ciudadanos, agricultores, ganaderos, comerciantes o restauradores entre otros, son la esencia viva del día a día del territorio. De hecho, son los mismos ciudadanos y actores de la reserva los que, conscientes de los valores de Ordino, consideran fundamental seguir trabajando para alcanzar la sostenibilidad del territorio y garantizar una calidad de vida para las próximas generaciones.
        - 'La actividad social de la reserva se distribuye a lo largo de ocho poblaciones: Ordino y Segudet, Sornàs, Ansalonga, la Cortinada y Arans, Llorts y el Serrat.'
      link: Conoce nuestra gente
