  in_ordino: La Reserva de la Biosfera de Ordino es un ejemplo de paisajes y comunidades de montaña, cuyo estilo de vida sostenible marca la diferencia y donde ya se están aplicando una transformación positiva. Diferenciamos nuestro territorio para demostrar que es posible vivir en harmonía con la naturaleza sin renunciar al bienestar social.
  history: Historia
  our_history: El Comú de Ordino inició en el año 2019 el proceso de candidatura para el reconocimiento de la Parroquia como la primera Reserva de la Biosfera en el ámbito nacional, y la segunda en los Pirineos. El proceso, que incluyo una fase informativa y participativa de todos los sectores y actores del territorio, se alarga hasta octubre 2020 cuando el Consejo Internacional de Coordinación del programa MaB de la UNESCO, en la 32ª sesión, designa oficialmente la Parroquia de Ordino como Reserva de la Biosfera y pasa a integrarse a la red Europea de Reservas de la Biosfera dentro del eje temático de montaña.
  history_updates: El 2022, la Reserva de la Biosfera de Ordino se convierte en miembro de la {0}.
  biosphere_network: Red Mundial de Reservas de Biosfera de Montaña

