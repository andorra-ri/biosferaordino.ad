home:
  what_is: ¿Qué es una reserva de la biosfera?
  definition: Las Reservas de la Biosfera son territorios que actúan como laboratorios vivos del desarrollo sostenible.
  objectives: En ellos, la actividad humana se lleva a cabo de forma compatible con la conservación de los recursos naturales y del patrimonio cultural. Su principal objetivo es establecer una base científica para mejorar las relaciones entre las personas y su entorno, fomentando la aplicación de los Objetivos de Desarrollo Sostenible.
  acknowledgement: Las reservas de la biosfera son territorios reconocidos internacionalmente por el programa El Hombre y la Biosfera – MaB de la UNESCO.

  unesco:
    programme: Programa MaB
    biosphere_reserve: Reserva de la Biosfera
