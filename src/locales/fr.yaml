    title: Coresponsabilisez-vous avec la Réserve
    us_all: Assurer et maintenir les valeurs de la Réserve est l’affaire de tous.
    follow_principles: Coresponsabilisez-vous avec le territoire en adoptant 6 principes fondamentaux.
    principles:
      waste:
        name: Réduisez votre empreinte écologique
        text: Évitez le gaspillage de ressources (énergie, eau, aliments, etc.). Minimisez la production de déchets et de CO₂. Priorisez une économie circulaire et la consommation de produits locaux.
      footprint:
        name: Ne laissez pas de traces
        text: Profitez des espaces et quittez-les comme si vous n’y aviez jamais été.
      wildlife:
        name: Prenez soin de la vie sauvage
        text: Repartez chargés d’expériences et de bons moments mais laissez la flore et la faune à leur place. Gardez vos distances avec la faune et évitez les interactions.
      private:
        name: Respectez la propriété privée
        text: Évitez de sortir des chemins balisés et respectez les propriétés privées présentes en milieu naturel.
      users:
        name: Respectez les autres
        text: Soyez respectueux et attentionné avec les autres utilisateurs, aidez à construire un climat convivial.
      join:
        name: Informez-vous et participez
        text: Vous êtes une partie fondamentale de la Réserve, informez-vous et participez activement.

