  goals: Objectifs
  our_goals:
    internationalization:
      name: Internationalisation
      goal: Acquérir un distinctif à portée globale positionnant et consolidant Ordino comme destination de référence en termes de qualité certifiée.
    sustainability:
      name: Durabilité
      goal: Atteindre un développement économique et social fondé sur les Objectifs de Développement Durable.
    experimentation:
      name: Expérimentation
      goal: Devenir un espace d'apprentissage, d'innovation et d'expérimentation gravitant autour de la durabilité.
    cooperation:
      name: Coopération
      goal: Encourager l’échange d’expériences et de connaissances entre sa population et les autres régions mondiales aux caractéristiques similaires.
    anticipation:
