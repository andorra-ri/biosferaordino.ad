  tasks: Pour ce faire, nous comptons sur les principales fonctions de toute réserve
  our_tasks:
    conservation:
      name: Conservation
      task: En contribuant à la conservation des paysages, des écosystèmes et de la biodiversité.
    development:
      name: Développement
      task: En promouvant un développement économique et humain écologiquement et socioculturellement durable.
    logistics:
      name: Support logistique
      task: En encourageant des projets et des actions de sensibilisation et d'éducation environnementale, tout comme la recherche et le suivi local d’initiatives pour la conservation et la durabilité.

  zones:
    global:
      name: Zonage de la Réserve de Biosphère
      desc: Afin de pouvoir mener à bien ses fonctions, un zonage spécifique du territoire est nécessaire.
    core:
      name: La zone Noyau
      desc: Elle correspond aux limites du Parc Naturel de Sorteny qui occupe une superficie de 1 080 ha. La Vallée de Sorteny est l’un des cas les plus représentatifs des écosystèmes de montagne des Pyrénées, aussi bien en termes biologiques que culturels. De manière générale, le Parc accueille des activités de tourisme durable, d'élevage extensif traditionnel, et des actions d’éducation environnementale ainsi que de recherche scientifique y sont menées à terme.
    buffer:
      name: La zone Tampon
      desc: Elle occupe un total de 6 134 ha, ce qui représente 72 % de la superficie de la Réserve. Elle est majoritairement composée de forêts, de pâturages et des montagnes publiques d’Ordino. Les activités qui y sont permises sont toutes celles générant un faible impact environnemental, telles l’élevage, la gestion forestière durable, la chasse et la pêche, les activités ludiques et sportives de montagne, etc. Il faut toutefois respecter les normes qui régulent certains usages et activités au sein de la zone tampon, comme l’accès motorisé ou le camping.
    transition:
      name: La zona de Transition
      desc: Elle englobe toutes les zones urbaines et rurales, majoritairement situées en fond de vallée, et représente 14,8 % de la superficie de la Réserve. Cette zone est destinée à encourager le développement social et économique sous l’angle de la durabilité. Cette zone prévoit le déroulement de tout type d’activité selon la législation en vigueur, comme l’urbanisme par exemple, que réglemente le Plan d’Aménagement Urbain de la Paroisse d’Ordino (Pla d’Ordenació Urbanística Parroquial d’Ordino).

  logo: Le logo de la Réserve de Biosphère
  logo_shape: 'Le logo de la Réserve reflète ses deux facteurs clés : la nature, représentée par la fleur centrale, basée à Sorteny, et l’activité humaine, représentée par les feuilles qui symbolisent des personnes les bras ouverts.'
  logo_corners: Les quatre perspectives de la Réserve -géographique, naturelle, économique et sociale/culturelle- sont représentées par les quatre flèches directionnelles qui, dans leur ensemble, définissent l’espace central circulaire formant en négatif le O d’Ordino. L'accent mis sur le projet de réserve de biosphère en tant que gestion curieuse et durable du patrimoine, ainsi que l'interaction dynamique de la maison, inspirent une palette de couleurs énergiques et aux tons chauds.

  management: La gestion de la Réserve
  responsible: Le Comú (Mairie) d’Ordino, responsable institutionnel de la Réserve, se charge de sa gestion à travers la Commission de Coordination du Plan de Gestion de la Réserve de Biosphère d’Ordino.
  commission: La Commission de Coordination est composée par la Junta de Govern (Assemblée du Gouvernement) et le Consell del Comú (Conseil de la Mairie) ainsi que par les responsables des Départements de l’institution, qui à leur tour établissent des tables sectorielles de travail avec les acteurs territoriaux.
  citizens: Tous les citoyens de la Réserve peuvent participer activement à l’une des tables ou aux initiatives de travail. La participation de tous les acteurs est clé pour le bon fonctionnement de la Réserve.

  social_photos: 'Utilisez le hashtag #biosferaordino sur les réseaux sociaux et partagez ce qu’Ordino, Réserve de Biosphère représente pour vous.'

discover:
  heritage:
    natural:
      name: Notre patrimoine naturel
      text:
        - Parmi les diverses vallées naturelles, telles celle de Rialp ou celle de l’Angonella, la vallée de Sorteny se distingue comme l’unique espace naturel protégé de la Paroisse d’Ordino depuis 1999. La diversité d’habitats et le bon état de conservation de l’environnement expliquent la grande richesse floristique de cet espace, avec une flore riche de plus de 800 espèces pour seulement 1 000 hectares d’extension. L’un des aspects les plus remarquable de Sorteny est la richesse et la diversité de zones humides et de tourbières, ainsi que le refuge de flore rare ou menacée qu’il représente, avec 50 espèces endémiques des Pyrénées. C’est pour cela que le site du Parc Naturel de Sorteny figure sur la liste des sites de la Convention de Ramsar et fait partie du Réseau Maragda de protection de la Biodiversité du Conseil de l’Europe.
      link: Parc Naturel de Sorteny
    cultural:
      name: Notre patrimoine culturel
      text:
        - Les Falles et la Crémation du Mai de Sant Pere
        - Le 28 juin, Ordino célèbre la fête des Falles et la crémation du Mai de Sant Pere, une tradition commémorant le solstice d’été. Les "fallaires" (porteurs de torches) font rouler leurs falles (torches) dans les rues du village, les transformant en de véritables boules de feu. Lorsqu’ils arrivent près du Mai (un pôle cérémoniel), ils y mettent le feu tandis que les falles tournent autour. Cette fête a été déclarée d’intérêt culturel par le gouvernement d’Andorre et est inscrite à l’Inventaire général du patrimoine culturel andorran. Les Falles des Pyrénées ont été reconnues par l’UNESCO comme Patrimoine culturel immatériel de l’humanité.
        - La Dernière Ourse d’Ordino
        - Ordino célèbre, à l’entrée du cycle hivernal (le dimanche le plus proche du 8 décembre), sa Fête de l’Ourse. Il s’agit d’une représentation populaire racontant comment des faucheurs paresseux ont tué la dernière ourse aperçue à Ordino. La représentation donne lieu à une série de péripéties mettant en scène d’autres personnages, devenant une satire des rapports de pouvoir dans la société rurale traditionnelle et une parodie de l’actualité locale, avec des dialogues moqueurs, des chansons et des plaisanteries. L’Ourse d’Ordino fait partie des Fêtes de l’Ours des Pyrénées, reconnues par l’UNESCO comme Patrimoine culturel immatériel de l’humanité en 2022 ; elle est inscrite à l’Inventaire du patrimoine culturel andorran et déclarée Fête d’intérêt culturel par le gouvernement d’Andorre.
      link: Offre culturelle
    people:
      name: Les nôtres
      text:
        - 5 300 habitants constituent le cœur et l’âme de la Réserve d’Ordino. Citoyens, agriculteurs, éleveurs, commerçants ou restaurateurs, entre autres, sont l’essence même du quotidien de ce territoire. En fait, ce sont ces mêmes citoyens et acteurs qui, conscients des valeurs d’Ordino, considèrent qu’il est fondamental de continuer à travailler pour atteindre la durabilité du territoire et garantir une qualité de vie aux futures générations.
        - 'L’activité sociale de la Réserve est distribuée autour de 8 villages : Ordino et Segudet, Sornàs, Ansalonga, la Cortinada et Arans, Llorts et El Serrat.'
      link: Découvrez les nôtres
