  tasks: Per fer-ho ens basem en les principals funcions de les reserves
  our_tasks:
    conservation:
      name: Conservació
      task: Contribuint a la conservació dels paisatges, els ecosistemes i la biodiversitat.
    development:
      name: Desenvolupament
      task: Promocionant un desenvolupament econòmic i humà, sostenible ecològicament i socioculturalment.
    logistics:
      name: Suport Logístic
      task: Fomentant projectes i accions de sensibilització i educació ambiental, així com la recerca i el seguiment local d’iniciatives per a la conservació i la sostenibilitat.

  zones:
    global:
      name: Zonificació de la Reserva de la Biosfera
      desc: Per poder desplegar les seves funcions, és necessària una zonificació específica del territori.
    core:
      name: La zona nucli
      desc: Correspon als límits del Parc Natural de Sorteny i ocupa una superfície de 1.080 ha. La vall de Sorteny és una de les millors representacions dels ecosistemes de muntanya del Pirineu, tant en l’àmbit biològic com cultural. En termes generals, al parc es poden practicar el turisme sostenible i la ramaderia extensiva tradicional, i dur a terme accions d’educació ambiental i activitats de recerca científica.
    buffer:
      name: La zona tampó
      desc: Ocupa un total de 6.134 ha i representa el 72 % de la superfície de la reserva. Està composta majoritàriament pels boscos, les pastures i les muntanyes públiques d’Ordino. Les activitats permeses són totes aquelles que tinguin un baix impacte ambiental sobre el medi, com la ramaderia, la gestió forestal sostenible, la caça i la pesca, les activitats lúdiques i esportives de muntanya, etc. Així mateix, cal respectar les ordinacions que regulen certs usos i activitats dins la zona tampó, com l’accés motoritzat o l’acampada.
    transition:
      name: La zona de transició
      desc: Engloba totes les àrees urbanes i rurals, que majoritàriament es localitzen al fons de vall, i suposen un 14,8 % de la superfície de la reserva. Aquesta zona està destinada a fomentar el desenvolupament social i econòmic des de l’òptica de la sostenibilitat. En aquesta àrea, s’hi preveu el desplegament de qualsevol classe d’activitat segons la legislació vigent, com per exemple, l’urbanisme, que queda regulat pel Pla d’ordenació urbanística parroquial d’Ordino.

  logo: El logo de la Reserva de la Biosfera
  logo_shape: 'El logotip de la reserva en reflecteix els dos factors clau: la natura, representada per la flor central, basada en Sorteny, i l’activitat humana, representada mitjançant les fulles, que simbolitzen persones amb els braços oberts.'
  logo_corners: Els quatre enfocaments de la reserva ―geogràfic, natural, econòmic i social/cultural― queden dibuixats en les quatre fletxes de direcció que, en conjunt, constitueixen l’espai del logo de la O d’Ordino en negatiu. Els colors escollits són càlids i dinàmics, que són més humans, donat que els éssers humans són al centre dels intercanvis i els aprenentatges cap a un desenvolupament més sostenible.

  management: La gestió de la reserva
  responsible: El Comú d’Ordino és el responsable institucional de la reserva i s’encarrega de la seva gestió mitjançant la Comissió de Coordinació del Pla de Gestió de la Reserva de la Biosfera d’Ordino.
  commission: La Comissió de Coordinació està composta per la Junta de Govern, el Consell del Comú així com els caps dels departaments de la institució, que al seu torn estableixen taules sectorials de treball amb els actors del territori.
  citizens: Qualsevol ciutadà de la reserva pot ser part activa d’alguna de les taules o iniciatives de treball. La participació de tots els actors és clau per al bon funcionament de la reserva.

  social_photos: 'Utilitza l’etiqueta #biosferaordino a les xarxes socials per compartir què és per a tu Ordino, Reserva de la Biosfera.'

discover:
  heritage:
    natural:
      name: El nostre patrimoni natural
      text:
        - D’entre les diverses valls naturals, com la de Rialp o la de l’Angonella, destaca la vall de Sorteny, l’únic espai natural protegit de la parròquia d’Ordino des del 1999. La diversitat d’hàbitats i el bon estat de conservació del medi ambient expliquen la gran riquesa florística d’aquest espai, amb més de 800 espècies de flora en tan sols 1.000 hectàrees d’extensió. Un dels aspectes més destacables de Sorteny és la riquesa i la diversitat de molleres i torberes, així com el refugi de flora rara o amenaçada, amb 50 espècies endèmiques dels Pirineus. Per aquests motius, el Parc Natural de Sorteny forma part del Conveni Ramsar així com de la Xarxa Maragda de protecció de la biodiversitat del Consell d’Europa.
      link: Parc Natural de Sorteny
    cultural:
      name: El nostre patrimoni cultural
      text:
        - Ordino té un patrimoni cultural material i immaterial ric i divers, fruit de l’enginy i l’esforç de la seva gent per afrontar els reptes socioeconòmics de cada moment.
        - Per les seves especificitats, els paisatges culturals de la reserva contribueixen a la identitat local i reflecteixen la història i les interaccions entre les comunitats i la natura. Els orris i les pletes, les cabanes i les bordes, les fargues i els molins, les esglésies i les capelles, les festivitats i les tradicions, són el testimoni viu d’aquesta interacció, el llegat dels nostres avantpassats.
      link: Oferta cultural
    people:
      name: La nostra gent
      text:
        - Un total de 5.300 habitants conformen el cor i l’ànima de la reserva d’Ordino. Ciutadans, agricultors, ramaders, comerciants o restauradors, entre d’altres, són l’essència viva del dia a dia del territori. De fet, són els mateixos ciutadans i actors de la reserva els qui, conscients dels valors d’Ordino, consideren fonamental seguir treballant per assolir la sostenibilitat del territori i garantir una qualitat de vida per a les properes generacions.
        - 'L’activitat social de la reserva es distribueix al llarg de vuit poblacions: Ordino i Segudet, Sornàs, Ansalonga, la Cortinada i Arans, Llorts i el Serrat.'
      link: Coneix la nostra gent
