  what_is: Què és una Reserva de la Biosfera?
  definition: Les Reserves de la Biosfera són territoris que actuen com a laboratoris vius del desenvolupament sostenible.
  objectives: En elles, l'activitat humana es desenvolupa de forma compatible amb la conservació dels recursos naturals i del patrimoni cultural. El seu principal objectiu és establir una base científica per la millora de les relacions entre les persones i el seu entorn, fomentant l'aplicació dels Objectius de Desenvolupament Sostenible.
  acknowledgement: Les reserves de la biosfera són territoris reconeguts internacionalment pel programa l'Home i la Biosfera – MAB de la UNESCO.

