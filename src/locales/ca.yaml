home:
  what_is: Què és una reserva de la biosfera?
  definition: Les reserves de la biosfera són territoris que actuen com a laboratoris vius del desenvolupament sostenible.
  objectives: En elles, l’activitat humana s’hi duu a terme de forma compatible amb la conservació dels recursos naturals i del patrimoni cultural. El seu principal objectiu és establir una base científica per a la millora de les relacions entre les persones i el seu entorn, fomentant l’aplicació dels Objectius de Desenvolupament Sostenible.
  acknowledgement: Les reserves de la biosfera són territoris reconeguts internacionalment pel programa l’Home i la Biosfera (MaB, abreviació de Man and Biosphere) de la UNESCO.

  unesco:
    programme: Programa MaB
    biosphere_reserve: Reserva de la Biosfera
